<ion-header class="walkthrough-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">{{'SKIP' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider>
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/logo_white.png" alt="app logo" title="VET MOB APP"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">{{'WELCOME!' | translate}}</h2>
      <p class="intro-text">
          هذا هو تطبيق<b> نقابة الأطباء البيطريين </b>الجديد
      </p>
    </ion-slide>
  </ion-slides>
</ion-content>
